<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>질문 채팅</title>
    <link rel="stylesheet" href="/style/index.css" />
  </head>
  <body>
    <main class="chatListContainer">
      <section class="selling__info chatList">
        <figure class="selling__info__preview">
          <img src="./../images/Rectangle.svg" alt="user image" class="selling__info__previewImg" aria-labelledby="selling__info__previewCap" />
          <figcaption id="selling__info__previewCap" class="selling__info__previewCap a11yHidden">판매 중인 제품 이미지</figcaption>
        </figure>
        <div class="selling__info__wrapping">
          <div class="selling__info__title">
            <span class="selling__info__state">이드미</span>
            <span class="selling__info__product chatList__text-gray"
              >망원동
              <span class="dot" aria-hidden="true">&middot;</span>
              3일전</span
            >
          </div>
          <a href="">
            <p class="selling__info__ellipsis">알겠습니다.</p>
          </a>
        </div>
        <figure class="selling__info__preview squareImg">
          <img src="./../images/square.svg" alt="user image" class="selling__info__previewImg " aria-labelledby="selling__info__previewCap" />
          <figcaption id="selling__info__previewCap" class="selling__info__previewCap a11yHidden">판매 중인 제품 이미지</figcaption>
        </figure>
      </section>

      <section class="selling__info chatList">
        <figure class="selling__info__preview">
          <img src="./../images/Rectangle.svg" alt="user image" class="selling__info__previewImg" aria-labelledby="selling__info__previewCap" />
          <figcaption id="selling__info__previewCap" class="selling__info__previewCap a11yHidden">판매 중인 제품 이미지</figcaption>
        </figure>
        <div class="selling__info__wrapping">
          <div class="selling__info__title">
            <span class="selling__info__state">멋사와 함께</span>
            <span class="selling__info__product chatList__text-gray"
              >망원동
              <span class="dot" aria-hidden="true">&middot;</span>
              3일전</span
            >
          </div>
          <p class="selling__info__ellipsis"><a href="">디버깅은 해보셨어용</a></p>
        </div>
        <figure class="selling__info__preview squareImg">
          <img src="./../images/square.svg" alt="user image" class="selling__info__previewImg " aria-labelledby="selling__info__previewCap" />
          <figcaption id="selling__info__previewCap" class="selling__info__previewCap a11yHidden">판매 중인 제품 이미지</figcaption>
        </figure>
      </section>

    </main>
  </body>
</html>
